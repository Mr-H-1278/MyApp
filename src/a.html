<body>
    <script>
        console.log(strLength("hello world,牛客",false));
        function strLength(s, bUnicode255For1) {
            if (bUnicode255For1 == true) {
                return s.length;
            } else {
                let len = s.length;
                console.log(len);
                for (let i = 0; i <= s.length; i++) {
                    if (s.charCodeAt(i) >= 255) {
                        len++;
                        console.log(len);
                    }
                }
                return len;
            }
        }

    </script>
</body>
